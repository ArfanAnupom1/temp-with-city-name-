  #search-field {

  }

  .autocomplete-items {
    position: absolute;
    background-color: white; /* Set background color to white */
    border: 1px solid #d4d4d4;
    overflow-y: auto;
    z-index: 999;
    width: 100%; /* Set width to match the input field */
  }

  .autocomplete-item {
    padding: 10px;

  }

  .autocomplete-item:hover {

  }
  
  </style>
</head>

<body>
  <div class="container">
    <form class="col-md-6 m-auto py-5">
      <div class="input-group">
        <div class="autocomplete">
          <input type="text" id="search-field" class="form-control" placeholder="Enter a location for Weather ..."
            oninput="handleInput()" />
          <div class="autocomplete-items" id="autocomplete-items"></div>
        </div>
        <div class="input-group-append">
          <button id="btn-search" type="button" class="btn btn-danger btn-lg">
            Search
          </button>
        </div>
      </div>
    </form>
    <div class="weather-status text-white text-center">
      <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
      <h1 id="city">Dhaka</h1>
      <h3><span id="temperature">38.06</span>&deg;C</h3>
      <h1 id="condition" class="lead">Clouds</h1>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script>
    const districts = [
      "Bagerhat",
      "Bandarban",

      "Shariatpur",
      "Sherpur",
      "Sirajganj",
      "Sunamganj",
      "Sylhet",
      "Tangail",
      "Thakurgaon"
    ];


    function handleInput() {
      const input = document.getElementById("search-field");
      const autocompleteItems = document.getElementById("autocomplete-items");

      const inputValue = input.value.toLowerCase();
      const matchingDistricts = districts.filter((district) =>
        district.toLowerCase().includes(inputValue)
      );

      // Clear previous suggestions
      autocompleteItems.innerHTML = "";

      // Display matching suggestions
      matchingDistricts.forEach((district) => {
        const item = document.createElement("div");
        item.className = "autocomplete-item";
        item.textContent = district;
        item.addEventListener("click", () => {
          input.value = district;
          autocompleteItems.innerHTML = ""; // Clear suggestions after selection
        });
        autocompleteItems.appendChild(item);
      });
    }
  </script>
</body>
